EXPORT.TARH_PACKREVOKEDISCONNECT_CK = Признак автоматического отключения услуги, имеющейся на ТП, при отключении пакета (PACK_REVOKE_DISCONNECT) должен быть '0' или '1'.
EXPORT.TARH_RATEFORONEDAY_CK = Признак того, что тариф АП задан за 1 день (RATE_FOR_ONE_DAY) должен быть 'Y' или 'N'.
EXPORT.TARH_REALTIMEYN_CK = Признак находится ли услуга под real-time контролем (REALTIME_YN) должен быть 'Y' или 'N'.
EXPORT.TARH_TARIFMODIFYPACK_CK = Признак тарифного модификатора TARIF_MODIFY должен быть 'N' или 'Y' с указанием внешнего ключа на PACKS (PACK_PACK_ID).
