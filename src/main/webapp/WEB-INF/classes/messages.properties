# Command Exporter:

# BIS CONSTRAINTS : LOGIC_CALLS

EXPORT.LCAL_LCALU32_CK = Идентификатор первичного ключа (LCAL_ID) не должен превышать 4294967295.

# BIS CONSTRAINTS : DISCOUNT_PLANS

EXPORT.DCPL_AUTOMATICYN_CK = Признак автоматического подключения скидки, связанной с пакетом (AUTOMATIC_YN) должен быть 'N' или 'Y' с указанием внешего ключа на Packs (PACK_PACK_ID).
EXPORT.DCPL_BRTINFORM_CK = Признак учета накоплений в BRT (BRT_INFORM) должен быть 'Y' или 'N' со значением внешнего ключа на Discount_types (DCTP_DCTP_ID) = 5. Или быть пустым со значением DCTP_DCTP_ID отличным от 5.
EXPORT.DCPL_DELETEUNUSED_CK = Признак удаления неактуальных посуточных накоплений (DELETE_UNUSED) должен быть 'Y'.

# BIS CONSTRAINTS : DETAIL_GROUPS

EXPORT.DETG_BLTP_BLTP_ID_CK = Внешний ключ на BILL_TYPES (BLTP_BLTP_ID) должен быть пустым или больше '0'.
EXPORT.DETG_CALCVAT_CK = Признак расчета и применимости налога для детали (CALC_VAT) должен быть '1', 'Y' или 'A'.
EXPORT.DETG_DETGTYPE_CK = Тип детали (DETG_TYPE) должен быть в диапазоне от '0' до '2'.
EXPORT.DETG_IS_PAY_TARGET_CK = Признак возможности целевого приема платежей по детали (IS_PAY_TARGET) должен быть 'Y' или пустым.
EXPORT.DETG_LSTP_CK = Внешний ключ на LSC_TYPES (LSTP_LSTP_ID) должен отсутствовать или быть не пустым со значением типа детали (DETG_TYPE) равным '1'.
EXPORT.DETG_VOLUMEFIELD_CK = Поле вызова (VOLUME_FIELD) должно быть '0', '1' или '2'.
EXPORT.DTGR_DISPLAY_CHK = Признак показывать ли в счете клиенту данную деталь (DISPLAY) должен быть 'Y' или 'N'.

# BIS CONSTRAINTS : DETAIL_GROUP_TYPES

EXPORT.DETAIL_GROUP_TYPES = Признак возможностей целевого приема платежей по типу деталей должен быть 'Y' или не задан.

# BIS CONSTRAINTS : DIRECTIONS

EXPORT.DIRECTIONS = Идентификатор первичного ключа DRCT_ID не должен превышать 4294967295.

# BIS CONSTRAINTS : DISCOUNT_THREAD_CONDITIONS

EXPORT.DISCOUNT_THREAD_CONDITIONS = Признак запрещающий условия применимости (DENY_DISCOUNT) должен быть 'Y' или 'N'.

# BIS CONSTRAINTS : FAF_TYPES

EXPORT.FAFT_ADAPTABILITY_CK = Применимость типа FAF (ADAPTABILITY) должна быть 'C' или 'S'.
EXPORT.FAFT_FAFDYNFCLS_CK = Признак типа "любимого" направления (FAVD_YN) должен быть 'Y' со значением внешнего ключа на FAF_CLASSES (FCLS_FCLS_ID) = 2. Или 'N' со значением FCLS_FCLS_ID отличным от 2.
EXPORT.FAFT_FAFTU32_CK = Идентификатор типа FAF - группы (FAFT_ID) не должен превышать 4294967295.
EXPORT.FAFT_FAVDYN_CK = Признак типа "любимого" направления (FAVD_YN) должен быть 'Y' или 'N'.
EXPORT.FAFT_FCLSADAPTABILITY_CK = Применимость типа FAF (ADAPTABILITY) должна быть 'S' со значением внешнего ключа на FAF_CLASSES (FCLS_FCLS_ID) =2. Или FCLS_FCLS_ID должен отличаться от 2.

# BIS CONSTRAINTS : PACKS

EXPORT.PACK_AVAILDATE_CK = Дата начала выдачи пакета услуг абонентам (AVAIL_DATE) должна быть меньше даты, с которой пакет нельзя передавать абоненту (EXPIRE_DATE).
EXPORT.PACK_DURATIONMONTHSDAYS_CK = Период действия пакета у абонента (DURATION_MONTHS) и/или период действия пакета в месяцев (DURATION_MONTHS) заданы некорректно.
EXPORT.PACK_EXPIRELIMITDATE_CK = Период действия пакета у абонента (DURATION_LIMIT_DATE) не должен превышать дату, с которой пакет нельзя выдавать абоненту (EXPIRE_DATE).
EXPORT.PACK_PACKU32_CK = Идентификатор первичного ключа (PACK_ID) не должен превышать 4294967295.

# BIS CONSTRAINTS : PACK_TYPES

EXPORT.PTYP_TARIFMODIFY_CK = Признак тарифного модификатора (TARIF_MODIFY) должен быть 'Y' или 'N'.

# BIS CONSTRAINTS : PREFIX_SETS

EXPORT.PREFIX_SETS = Идентификатор первичного ключа (PSET_ID) не должен превышать 4294967295.

# BIS CONSTRAINTS : PRICE_ITEMS

EXPORT.PRCI_CURXTYP_CK = Внешний ключ на CURRENCIES (CUR_CUR_ID) должен быть равен 2, при значении внешнего ключа на exchange_types (XTYP_XTYP_ID) равного 0. Или CUR_CUR_ID <> 2 и XTYP_XTYP_ID <> 0.

# BIS CONSTRAINTS : PRICE_LIST

EXPORT.PRCL_ADVS_CK =  Рекомендуемое начисление должен быть 'Y' или 'N'.
EXPORT.PRCL_SRLSPACK_CK = Внешний ключ на SERV_LIST (SRLS_SRLRS_ID) или внешний ключ на PACKS (PACK_PACK_ID) должны быть равны 0.

# BIS CONSTRAINTS : RATE_PLANS

EXPORT.RTPL_FLAG_ADD_EQPM_CK = Признак ТП, на котором разрешено доп. оборудование (FLAG_ADD_EQPM), признак комбинированного ТП (FLAG_MIX) или внешний ключ на STANDARTS (STND_STND_ID) заданы некорректно.
EXPORT.RTPL_FLAG_ALL_STND_CK = Признак обязательности наличия в группе абонентов (FLAG_ALL_STND) должен быть 'Y' или 'N'.
EXPORT.RTPL_FLAG_MIX_CK = Признак комбинированного тарифного плана (FLAG_MIX) должен быть 'Y' и внешний ключ на STANDARTS (STND_STND_ID) равен 0 или FLAG_MIX должен быть 'N'.
EXPORT.RTPL_ISCOMPLECT_CK = Признак доступности для создания комплектов SIM-карт (IS_COMPLECT) должен быть 'Y'.
EXPORT.RTPL_IS_EQUIPMENT_CK = Признак указывать оборудование при подключении (IS_EQUIPMENT) должен быть 'Y' с незаполненным признаком доступности создания комплектов SIM-карт (IS_COMPLECT). Или IS_EQUIPMENT должен быть пустым  при заполненном IS_COMPLECT.
EXPORT.RTPL_RTPLU32_CK = Идентификатор первичного ключа (RTPL_ID) не должен превышать 4294967295.

# BIS CONSTRAINTS : RATE_PLAN_DIRECTIONS

EXPORT.RPDR_RPDRU32_CK = Идентификатор первичного ключа (RPDR_ID) не должен превышать 4294967295.

# BIS CONSTRAINTS : ROUND_TYPES

EXPORT.RNDT_RNDTU32_CK = Идентификатор первичного ключа (RNDT_ID) не должен превышать 4294967295.

# BIS CONSTRAINTS : RTPL_FAFT

EXPORT.RTPF_CREATING_YN_CK = Признак разрешения создания группа на абонентах (CREATING_YN) должен быть 'Y' или 'N'.
EXPORT.RTPF_CURXTYP_CK = Внешний ключ на CURRENCIES (CUR_CUR_ID) должен быть равен 2 со значением внешнего ключа на EXCHANGE_TYPES (XTYP_XTYP_ID) равным 0. Или CUR_CUR_ID <> 2 и XTYP_XTYP_ID <> 0.

# BIS CONSTRAINTS : SERV_LISTS

EXPORT.SRLS_CHARGEWAIT_CK = Признак начисления абонентской платы, находящейся в состоянии "Заказана" (CHARGE_WAIT) должен быть 'Y' или 'N'.
EXPORT.SRLS_CMDLOCKCANCEL_CK = Коды команд для блокировки (CMD_LOCK) и разблокировки (CMD_UNLOCK) услуги должны быть заданы или отсутствовать одновременно.
EXPORT.SRLS_CMDUNLOCKACTIVATE_CK = Коды команд для разблокировки (CMD_UNLOCK) и активизации должны заданы или отсутствовать одновременно.
EXPORT.SRLS_FICT_SERVICE_CK = Признак (FICT_SERVICE_YN) должен быть 'Y' или 'N'.
EXPORT.SRLS_GUP_ONLY_CK = Признак легкой GUP-услуги (GUP_ONLY_YN) должен быть 'N' или 'Y' с указанием URI услуги (SERV_URI) в GUP.
EXPORT.SRLS_GUPPROFILECHECK_CK = Признак наличия сконфигурированного профиля услуги в GUP_SERVER (GUP_PROFILE_CHECK) должен быть 'N' или 'Y' с указанием URI услуги в GUP (SERV_URI).
EXPORT.SRLS_INLIST_CK = Признак включения в список для выбора, при связывании SIM-карт (IN_LIST) должен быть 'Y' или 'N'.
EXPORT.SRLS_LISTDEFAULT_CK = Признак выполнения по умолчанию (LIST_DEFAULT) должен быть 'Y' или 'N'.
EXPORT.SRLS_PERMITRTYN_CK = Признак технической реализуемости real-time контроля услуги (PERMIT_RT_YN) должен быть 'Y' или 'N'.
EXPORT.SRLS_SENDCOMMAND_CK = Признак для посылки по умолчанию (SEND_COMMAND) должен быть 'Y' или 'N'.
EXPORT.SRLS_SNCA_CK = Признак посылки команд на дополнительно подключаемые услуги для активного связывания (SEND_COMMAND_ACTIVE) должен быть 'Y' или 'N'.
EXPORT.SRLS_SRLSU32_CK = Идентификатор первичного ключа (SRLS_ID) не должен превышать 4294967295.
EXPORT.SRLS_WAITINGFORPAYYN_CK = Признак формирования детали на установку услуги по БД в статусе "Заказана/Ожидание оплаты" (WAITING_FOR_PAY_YN) должен быть 'Y' или 'N'.

# BIS CONSTRAINTS : TARIFF_HISTORIES

EXPORT.TARH_ACTIVATEBREAK$_CK = Комбинация порогов подключения (ACTIVATE_$) и отключения (BREAK_$) задана некорректно.
EXPORT.TARH_CURXTYP_CK = Внешний ключ на CURRENCIES (CUR_CUR_ID) должен быть равен 2 и внешний ключ на EXCHANGE_TYPES равен 0. Или CUR_CUR_ID <> 2 и XTYP_XTYP_ID <> 0.
EXPORT.TARH_EVAL_DISC_DAYS_CK = Длительность тестового периода в днях (EVAL_DISC_DAYS) должна быть '0' или больше либо равна '0' со значением внешнего ключа на METHOD_CHARGES (MTCG_MTCG_ID) равного 3.
EXPORT.TARH_EVAL_DISC_RATE_CK = Ставка скидки тестового периода в процентах (EVAL_DISC_RATE) должна быть '0' или находиться в диапазоне от '0' до '100' со значением внешнего ключа на METHOD_CHARGES (MTCG_MTCG_ID) равным 3.
EXPORT.TARH_FEE_ACTIVATEBREAK$_CK = Комбинация порогов подключения (FEE_ACTIVATE_$) и отключения (FEE_BREAK_$) после снятия абонентской платы задана некорректно.
EXPORT.TARH_FEEPRIORITY_CK = Признак расчета АП по пакету с первых суток заказа пакета (FEE_PRIORITY_YN) должен быть 'Y' или 'N'.
EXPORT.TARH_FEETAXINCLUDEDYN_CK = Признак включен ли налог или нет (FEE_TAX_INCLUDED) должен быть 'Y' или 'N'.
EXPORT.TARH_FLOOR_CK = Комбинация способа учета минимального объема услуги (FLOOR_CALC_TYPE), значение минимального объема услуги (FLOOR_VALUE) и стоимости минимального объема услуги (FLOOR_PRICE_$) задана некорректно.
EXPORT.TARH_FLOOR_TYPE_CK = Способ учета минимального объема услуги (FLOOR_CALC_TYPE) должен быть '1','2','3' или не задан.
EXPORT.TARH_FL_TYPE_TAR_MODIFY_CK = Способ учета минимального объема услуги (FLOOR_CALC_TYPE) должен быть пустым или задан с тарифным модификатором (TARIF_MODIFY) равным 'N'.
